#Server propertiesserver:  port: 2232  ##Datasource propertiesspring:  datasource:    driver-class-name: com.mysql.cj.jdbc.Driver    url: jdbc:mysql://localhost:3306/hotel_db    username: root    password: root      jpa:    hibernate:      ddl-auto: update    properties:      dialect: org.hibernate.dialect.MySQLDialect      hibernate:        format_sql: true    show-sql: true    #Redis properties#connection pooling properties  hotel:  properties:    addHotelSuccess: Hotel details are pushed into the database    addHotelFailure: Hotel details are unable to save into the database     updateHotelSuccess: Hotel details are updated successfully    updateHotelFailure: Failed to update hotel details    deleteHotelSuccess: Hotel with id deleted successfully    deleteHotelFailure: Hotel with id not found              
